server {
	# Where is the server will listen ( 80 for http, 443 for https )
	listen				443 ssl;

	# Server name ( domain name )
	server_name			localhost;

	# SSL ( self-signed certificate generated by the Dockerfile )
	ssl_certificate		/etc/ssl/certs/localhost.crt;
	ssl_certificate_key	/etc/ssl/private/localhost.key;
	ssl_protocols		TLSv1.2 TLSv1.3;

	# Root directory ( where the wordpress website is )
	root /var/www/html;

	# Add index.php as the default index file
	index index.php;

	# Forward any call ending in .php to our wordpress container
	location ~ \.php$ {
		include snippets/fastcgi-php.conf;
		# We can use wordpress as the host since we gave a network alias to the wordpress container
		fastcgi_pass wordpress:9000;
	}
}
